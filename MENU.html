<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
  .h1 {
  background-color: #262686bf;
  padding: 20px;
  width: 0px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  border-radius: 10px;
  color: #ffffffc9; 
  height: 60px;
  font-size: 100px;
  height: 110px;
}


.h1:hover{
  text-align: center;
  overflow: visible;
  width: 350px;
  transition: all 2s;
}
  </style>
  
</head>
<body style="background-color:#9999998c;">
  <h1 class="h1"> SOON </h1>
</body>
</html>
